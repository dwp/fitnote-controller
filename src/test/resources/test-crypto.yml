server:
  applicationConnectors:
  - type: http 
    port: 9101
  adminConnectors:
  - type: http
    port: 9102

expirytimeinmilliseconds: 150000
frequencyofexpirytimecheckinmilliseconds: 100

imageReplayExpiryMilliseconds: 60000
maxAllowedImageReplay: 10
imageHashSalt: salty

rabbitMqURI: amqp://system:manager@localhost:9105
rabbitEventRoutingKey: incoming.submission.fn
rabbitExchangeName: rabbit.fitnote.ex
rabbitEncryptMessages: true

kmsCryptoConfiguration:
  kmsEndpointOverride: http://localhost:5678
  dataKeyRequestId: test_request_id

rabbitMqTruststoreFile: src/test/resources/tls/fitnote-controller-to-drs-queue-service-client.ts
rabbitMqKeystoreFile: src/test/resources/tls/fitnote-controller-to-drs-queue-service-client.ks
rabbitMqTruststorePass: password
rabbitMqKeystorePass: password

ocrChecksEnabled: true
forceLandscapeImageSubmission: false
tesseractFolderPath: src/main/properties

rejectingOversizeImages: true
targetImageSizeKB: 500
greyScale: true

pdfScanDPI: 300
scanTargetImageSize: 1000

highTarget: 100
diagonalTarget: 20

maxLogChars: 50
targetBrightness: 178
borderLossPercentage: 10
contrastCutOff: 105

estimatedRequestMemoryMb: 0

topLeftText:
  - "Understand user needs"
topRightText:
  - "end-to-end service"
  - "all common browsers"
baseLeftText:
  - "all new source code open"
baseRightText:
  - "Performance Platform"
  - "beginning to end"

logging:
  level: INFO
