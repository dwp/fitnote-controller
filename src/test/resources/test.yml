server:
  applicationConnectors:
  - type: http 
    port: 9101
  adminConnectors:
  - type: http
    port: 9102
  requestLog:
    type: external

sessionExpiryTimeInSeconds: 200

imageReplayExpirySeconds: 100
maxAllowedImageReplay: 10
imageHashSalt: salty

redisStoreURI: redis://localhost:7000

snsTopicName: fitnote-topic-exchange
snsRoutingKey: sns.fitnote.new
snsSubject: fitnote-controller
snsEncryptMessages: false

snsConfiguration:
  s3EndpointOverride: "http://localhost:4572"
  endpointOverride: "http://localhost:4575"
  largePayloadSupportEnabled: true
  pathStyleAccessEnabled: true
  s3BucketName: "sns-bucket"
  region: US_EAST_1

ocrChecksEnabled: true
forceLandscapeImageSubmission: false
tesseractFolderPath: src/main/properties/tessdata

rejectingOversizeImages: true
targetImageSizeKB: 500
greyScale: true

pdfScanDPI: 300
scanTargetImageSize: 1000

highTarget: 100
diagonalTarget: 20

maxLogChars: 50
targetBrightness: 178
borderLossPercentage: 10
contrastCutOff: 105
ocrVerticalSlice: 6

estimatedRequestMemoryMb: 0

topLeftText:
  - "Understand user needs"
topRightText:
  - "end-to-end service"
  - "all common browsers"
baseLeftText:
  - "all new source code open"
baseRightText:
  - "Performance Platform"
  - "beginning to end"

logging:
  level: INFO
  loggers:
    "uk.gov": DEBUG
